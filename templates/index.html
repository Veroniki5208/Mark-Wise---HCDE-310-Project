<!doctype html>
<html>
<head>
    <title>Similarity Checker</title>
</head>
<body>
    <h1>Similarity Checker</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="query_type">Select input type:</label>
        <select id="query_type" name="query_type" required>
            <option value="book">Book Title</option>
            <option value="song">Song Title</option>
            <option value="lyrics">Lyrics</option>
        </select>
    <br><br>

    <label for="max_results">Number of results:</label>
    <input type="number" id="max_results" name="max_results" min="1" max="50" value="5">

    <label for="query">Enter your text:</label><br>
    <input type="text" id="query" name="query" size="60" required>
    <br><br>

    <button type="submit">Search</button>
  </form>
</body>
</html>
